name: Integration Tests
on:
  push:
    pull_request:
      branches:
        - main
      types: [opened, synchronize, reopened]

jobs:
  docker:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Start containers
        run: docker-compose -f "script/docker/rabbitmq/docker-compose.yml" up -d --build
      - name: Set up JDK 19
        uses: actions/setup-java@v1
        with:
          java-version: 19
      - name: Build with Maven
        run: mvn -DskipTests -B package --file pom.xml
      - name: Test with Maven
        run: mvn -Dtest=Integration* -DfailIfNoTests=false -DskipTests=false -B test --file pom.xml
      - name: Stop containers
        if: always()
        run: docker-compose -f "script/docker/rabbitmq/docker-compose.yml" down